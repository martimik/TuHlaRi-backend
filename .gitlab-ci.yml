#This is the backend CI/CD Pipeline for pushing to the project to CSC Openshift platform
image: ayufan/openshift-cli

stages:
    - preparation
    - testing
    - build

variables:
  OPENSHIFT_SERVER: https://rahti.csc.fi:8443/
  OPENSHIFT_DOMAIN: rahti.csc.fi
  
  # Configure this variable in Secure Variables:
  OPENSHIFT_TOKEN: "$OPENSHIFT_TOKEN"

.deploy: &deploy
  before_script:
    - cd
  tags:
    - shell
    
GitClone:
  stage: preparation
  script:
    - git clone https://gitlab.labranet.jamk.fi/digiateam/backend.git

